<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td { border: 1px black solid; }
    </style>
</head>
<body>
<h1>Student Page</h1>
{% if stu %}
    <h1>All Student Details:</h1>
    <h3> {{ stu.0.keys }} </h3>
    <table>
        <tr>
            {% if stu.0 %}
                {% for key in stu.0.keys %}
                    <th>{{ key }}</th>
                {% endfor %}
            {% endif %}
        </tr>
        {% for st in stu %}
            <tr>
                {% for value in st.values %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% else %}
    <h1>No Data</h1>
{% endif %}

</body>
</html>
