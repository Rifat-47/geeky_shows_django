<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td { border: 1px black solid; }
    </style>
</head>
<body>
    <h1>Student Page</h1>
    {% if stu %}
        <h1>Show Data</h1>
        <h3>{{stu}}</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>StuID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            {% for st in stu %}
                <tr>
                    <td><a href="{% url 'student_detail' st.id %}">{{st.id}}</a></td>
                    <td>{{st.stuid}}</td>
                    <td>{{st.stuname}}</td>
                    <td>{{st.stuemail}}</td>
                    <td>{{st.stupass}}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>No Data</h1>
    {% endif %}

    {% if is_single_student %}
        <button><a href="{% url 'all_students' %}">Back to Home</a></button>
    {% endif %}
</body>
</html>
